<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./posters.js"></script>
    <script src="./cursor.js"></script>
    <script src="./info.js"></script>
  </head>
  <body>
    <a-scene background="color:skyblue">
      <a-entity id="posters-container" posters></a-entity>
      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to read virtually!"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Awesome Comics"
          ></a-entity>
        </a-entity>
        <a-entity
          material="color: #fff;"
          places-side-view
          cursor
          id="cursor-component"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
        >
        </a-entity>
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
          visible="false"
          cursor-listener
        >
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
